<!DOCTYPE html>
<html>
<head>
    <title>FO P&P Character Generator</title>
</head>

<body>
    <h1>
        Fallout Pen and Paper Race and Role Generator
    </h1>
    <p>
        {{ sentence }}
    </p>
    <button onclick="window.location.reload();">
        Generate
    </button>
    <br>
    <br>
    <table>
    {% for fopnp in fopnp %}
        <div class="content">
        <tr>
            <td>{{ fopnp.id }}</td>
            <td>{{ fopnp.races }}</td>
            <td>{{ fopnp.classes }}</td>
        </tr>
        </div>
    {% endfor %}
    </table>

</body>


</html>
